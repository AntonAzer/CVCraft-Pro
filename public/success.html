<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Success - Download CV</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin:auto; padding:20px; text-align:center; background:#f9f9f9; }
    h1 { color: #333; }
    #download-btn { margin: 20px auto; padding: 10px 20px; background: #0070ba; color: #fff; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Payment Successful üéâ</h1>
  <p>You can now download your CV.</p>
  <button id="download-btn">Download CV</button>

  <script>
    function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const name = localStorage.getItem("cv_name") || "User";
      const email = localStorage.getItem("cv_email") || "user@example.com";
      const exp = localStorage.getItem("cv_exp") || "Experience details...";
      doc.setFontSize(20);
      doc.text("Curriculum Vitae", 20, 20);
      doc.setFontSize(12);
      doc.text(`Name: ${name}`, 20, 40);
      doc.text(`Email: ${email}`, 20, 50);
      doc.text("Experience:", 20, 70);
      const lines = doc.splitTextToSize(exp, 170);
      doc.text(lines, 20, 80);
      doc.save("cv.pdf");
    }

    document.getElementById("download-btn").addEventListener("click", generatePDF);

    // ÿ™ÿ≠ŸÇŸÇ ÿ•ŸÜ ÿßŸÑÿØŸÅÿπ ÿµÿ≠Ÿäÿ≠
    if (!localStorage.getItem("cv_paid")) {
      document.body.innerHTML = "<h1>Access Denied</h1><p>No valid payment found.</p>";
    }
  </script>
</body>
</html>
